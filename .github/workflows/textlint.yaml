name: textlint
on:
  pull_request:

jobs:
  textlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3
      - name: Install dependencies
        run: bun install
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: Run textlint with reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get changed markdown files
          git fetch origin ${{ github.base_ref }}
          changed_files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.(md)$' | grep -E '^(articles|books)/' || true)

          if [ -z "$changed_files" ]; then
            echo "No markdown files changed in articles or books directories"
            exit 0
          fi

          echo "Changed files:"
          echo "$changed_files"

          # Run textlint on changed files and capture exit code
          echo "$changed_files" | xargs bun run textlint -f checkstyle > /tmp/textlint.xml || textlint_exit=$?

          # Send results to reviewdog
          cat /tmp/textlint.xml | reviewdog -f=checkstyle \
            -name="textlint" \
            -reporter=github-pr-check \
            -filter-mode=added \
            -fail-level=error || reviewdog_exit=$?

          # Exit with error if textlint had fatal errors (exit code 2)
          if [ "${textlint_exit:-0}" = "2" ]; then
            echo "textlint failed with fatal error"
            exit 1
          fi

          # Exit with reviewdog's exit code
          exit ${reviewdog_exit:-0}
