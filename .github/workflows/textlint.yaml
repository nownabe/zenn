name: textlint
on:
  pull_request:

jobs:
  textlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3
      - name: Install dependencies
        run: bun install
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: Run textlint with reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run textlint and capture exit code
          bun run textlint -f checkstyle "articles/**/*.md" "books/**/*.md" > /tmp/textlint.xml || textlint_exit=$?

          # Send results to reviewdog
          cat /tmp/textlint.xml | reviewdog -f=checkstyle \
            -name="textlint" \
            -reporter=github-pr-check \
            -filter-mode=nofilter \
            -fail-level=error || reviewdog_exit=$?

          # Exit with error if textlint had fatal errors (exit code 2)
          if [ "${textlint_exit:-0}" = "2" ]; then
            echo "textlint failed with fatal error"
            exit 1
          fi

          # Exit with reviewdog's exit code
          exit ${reviewdog_exit:-0}
